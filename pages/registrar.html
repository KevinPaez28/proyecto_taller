<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/styles/registrar.css">
</head>
<body>
  <div class="header">
    <div class="header__usuarios">
      <div class="header__menu">
        <a class="menu__items menu__items--fondoclaro" href="#">Mantenimiento y Servicios</a>
        <a class="menu__items menu__items--fondoclaro" href="#">Repuestos</a>
        <a class="menu__items menu__items--fondoclaro" href="#">Contacto</a>
      </div>
    </div>
  </div>

  <div class="registrarse">
    <div>
      <img class="imagen__fondo" src="/Img/Logo.png" alt="">
    </div>
    <div class="content__logo">
      <img class="content__img" src="/Img/Moto.png" alt="">
      <p class="content__text">"Bienvenido al taller digital: accede para acelerar el servicio y cuidar tu moto al máximo."</p>
    </div>
    <div class = "form__card">
     <form action="#" method="POST" class="formulario">
       <div class = "title">
        <p class = "form__text">Register</p>
       </div>

        <div class="form__grupo">
          <label for="nombre">Nombre completo:</label>
          <input type="text" class="form__input" placeholder="Nombre completo">
        </div>
        <div class="form__grupo">
          <label for="nombre">Correo electrónico:</label>
          <input type="text" class="form__input" placeholder="Correo electrónico">
        </div>
        <div class="form__grupo">
          <label for="usuario">Telefono:</label>
          <input type="number"class="form__input" placeholder="Telefono">
        </div>
        <div class="form__grupo">
          <label for="usuario">Nombre de usuario:</label>
          <input type="text"class="form__input" placeholder="Nombre Usuario">
        </div>
        <div class="form__grupo">
          <label for="contraseña">Contraseña:</label>
          <input type="password"class="form__input" placeholder="Contraseña">
        </div>
        <div class="form__grupo button">
          <button type="submit" class="button__form button__form--diseño_fondo">Registrarse</button>
        </div>
      </form>
    </div>
  </div>

 

</body>
</html>
