<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/styles/registrar.css">
</head>
<body>
  <div class="bodyContent">
    <div class="header">
    <div class="header__usuarios">
      <div class="header__menu">
        <a class="menu__items menu__items--fondoclaro" href="#">Mantenimiento y Servicios</a>
        <a class="menu__items menu__items--fondoclaro" href="#">Repuestos</a>
        <a class="menu__items menu__items--fondoclaro" href="#">Contacto</a>
      </div>
      <div class="header__login">
          <a class="button__login button__login--buttongrandre" href="/index.html">Iniciar Sesión</a>
      </div>
    </div>
   </div>

    <div class="registrarse">
      <div>
      <img class="imagen__fondo" src="/Img/Logo.png" alt="">
      </div>
    <div class="content__logo">
      <img class="content__img" src="/Img/Moto.png" alt="">
      <p class="content__text">"Bienvenido al taller digital: accede para acelerar el servicio y cuidar tu moto al máximo."</p>
    </div>
    <div class = "form__card">
     <form id="formUsuario" class="formulario">
        <div class="title">
          <p class="form__text">Register</p>
        </div>

        <div class="form__grupo">
          <label for="nombre">Nombre completo:</label>
          <input type="text" id="nombre" class="form__input" placeholder="Nombre completo">
        </div>

        <div class="form__grupo">
          <label for="correo">Correo electrónico:</label>
          <input type="email" id="correo" class="form__input" placeholder="Correo electrónico">
        </div>

        <div class="form__grupo">
          <label for="telefono">Teléfono:</label>
          <input type="number" id="telefono" class="form__input" placeholder="Teléfono">
        </div>

        <div class="form__grupo">
          <label for="usuario">Nombre de usuario:</label>
          <input type="text" id="usuario" class="form__input" placeholder="Nombre Usuario">
        </div>

        <div class="form__grupo">
          <label for="contrasena">Contraseña:</label>
          <input type="password" id="contrasena" class="form__input" placeholder="Contraseña">
        </div>

        <div class="form__grupo">
          <label for="cedula">Cédula:</label>
          <input type="text" id="cedula" class="form__input" placeholder="Cédula">
        </div>

        <div class="form__grupo button">
          <button type="submit" class="button__form button__form--diseño_fondo">Registrarse</button>
        </div>
      </form>
    </div>
  </div>
  </div>
<script src="/Javascript/appRegistrarUsuarios.js" type="module"></script>
</body>
</html>
