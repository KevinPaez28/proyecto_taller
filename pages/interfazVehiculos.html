</head>
<body class = "bodyAdmin" >
  <div class="lateral">
    <div class ="lateral__title">
      <p class="lateral__titletext">ADMIN</p>
    </div>
    <div class="lateral__menu">
      <div class = "lateral__border">
        <i class="bi bi-clipboard2-fill lateral__icons"></i>
      </div>
      <a href="interfazAdmin.html" class = "lateral__text">Inicio</a>
    </div>

      <div class="lateral__menu">
        <div class = "lateral__border">
          <i class="bi bi-person-fill lateral__icons"></i>
        </div>
        <a href="registrar_empleados.html" class = "lateral__text">Registrar Empleado</a>
      </div>
      <div class="lateral__menu">
        <div class = "lateral__border">
          <i class="bi bi-car-front-fill lateral__icons"></i>
        </div>
        <a href="interfazVehiculos.html" class = "lateral__text">Vehiculos</a>
      </div>
      <div class="lateral__menu">
        <div class = "lateral__border">
          <i class="bi bi-tag-fill lateral__icons"></i>
        </div>
        <a href="categoriasProductos.html" class = "lateral__text">Categorias y Productos</a>
      </div>
      <div class="lateral__menu">
        <div class = "lateral__border">
          <i class="bi bi-clipboard2-fill lateral__icons"></i>
        </div>
        <a href="" class = "lateral__text">facturacion</a>
      </div>
      <div class="lateral__menu">
        <div class = "lateral__border">
          <i class="bi bi-box-arrow-left lateral__icons"></i>
        </div>
        <a href="" class = "lateral__text">Cerrar sesion</a>
      </div>
  </div>
  <div class="interfazvehiculos">
    <div class="interfazVehiculos__header">
      <div class="interfazvehiculos__fondo">
      </div>
      <div class="interfazVehiculos__title">
       <p class="title__vehiculos">Vehiculos</p>
       <div class="title__button">
        <button id="registrar_vehiculos" class="button__vehiculos">Registrar Vehiculos</button>
       </div>
      </div>
    </div>
    <div class="interfazVehiculos__content">
    </div>

    <dialog id="insertarvehiculos" class="dialog__centrado">
      <div class="insertarUsuario__title">
        <p class="insertarUsuario__text">Registro de Vehiculos</p>
      </div>
      <div class="insertarUsuariobody">
        <div class="insertarUsuariobody__content">
          <div class="insertarUsuariobody__info">
            <div class="formVehiculo">
              <form class="formVehiculo__form" id="formVehiculo">
                
                <div class="formVehiculo__grupo">
                  <label for="placa" class="formVehiculo__label">Placa:</label>
                  <input type="text" id="placa" class="formVehiculo__input" placeholder="Placa del vehículo" required maxlength="20">
                </div>

                <div class="formVehiculo__grupo">
                  <label for="marca" class="formVehiculo__label">Marca:</label>
                  <input type="text" id="marca" class="formVehiculo__input" placeholder="Marca del vehículo" required>
                </div>

                <div class="formVehiculo__grupo">
                  <label for="modelo" class="formVehiculo__label">Modelo:</label>
                  <input type="text" id="modelo" class="formVehiculo__input" placeholder="Modelo del vehículo" required>
                </div>

                <div class="formVehiculo__grupo">
                  <label for="anio" class="formVehiculo__label">Año:</label>
                  <input type="number" id="anio" class="formVehiculo__input" placeholder="Año de fabricación" min="1900" max="2100">
                </div>

                <div class="formVehiculo__grupo">
                  <label for="usuario_id" class="formVehiculo__label">Usuario:</label>
                  <input type="text" id="usuario" class="formVehiculo__input" placeholder="Usuario" min="1" max="20">
                </div>

          

              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="inserarUsuario__close">
        <div class="formVehiculo__acciones">
          <button type="submit" class="formVehiculo__btn">Registrar Vehículo</button>
          <button class="buttonclose" id="cerrarvehiculos">Cerrar</button>
        </div>
      </div>
    </dialog>
</body>
 <script type="module" src="/Javascript/appInterfazVehiculos.js"></script>
</html>
